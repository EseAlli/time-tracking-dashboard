<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main>
      <div class="dashboard">
        <section class="header">
          <div class="title">
            <img
              src="./images/image-jeremy.png"
              alt="jeremy-avatar"
              class="avatar"
            />
            <div>
              <p>Report for</p>
              <h1>Jeremy Robson</h1>
            </div>
          </div>
          <ul class="filter">
            <li>Daily</li>
            <li>Weekly</li>
            <li>Monthly</li>
          </ul>
        </section>
        <div class="card work">
          <div class="report">
            <div>
              <p>Work</p>
              <span><img src="./images/icon-ellipsis.svg" /></span>
            </div>
            <div>
              <h2>32<span>hrs</span></h2>
              <p>Last <span>Day</span> - <span>36hrs</span></p>
            </div>
          </div>
        </div>

        <div class="card play">
          <div class="report">
            <div>
              <p>Play</p>
              <span><img src="./images/icon-ellipsis.svg" /></span>
            </div>
            <div>
              <h2>10<span>hrs</span></h2>
              <p>Last <span>Day</span> - <span>36hrs</span></p>
            </div>
          </div>
        </div>

        <div class="card study">
          <div class="report">
            <div>
              <p>Study</p>
              <span><img src="./images/icon-ellipsis.svg" /></span>
            </div>
            <div>
              <h2>32<span>hrs</span></h2>
              <p>Last <span>Day</span> - <span>36hrs</span></p>
            </div>
          </div>
        </div>

        <div class="card exercise">
          <div class="report">
            <div>
              <p>Exercise</p>
              <span><img src="./images/icon-ellipsis.svg" /></span>
            </div>
            <div>
              <h2>32<span>hrs</span></h2>
              <p>Last <span>Day</span> - <span>36hrs</span></p>
            </div>
          </div>
        </div>

        <div class="card social">
          <div class="report">
            <div>
              <p>Social</p>
              <span><img src="./images/icon-ellipsis.svg" /></span>
            </div>
            <div>
              <h2>32<span>hrs</span></h2>
              <p>Last <span>Day</span> - <span>36hrs</span></p>
            </div>
          </div>
        </div>

        <div class="card self-care">
          <div class="report">
            <div>
              <p>Self Care</p>
              <span><img src="./images/icon-ellipsis.svg" /></span>
            </div>
            <div>
              <h2>32<span>hrs</span></h2>
              <p>Last <span>Day</span> - <span>36hrs</span></p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
